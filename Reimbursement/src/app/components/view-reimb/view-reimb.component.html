<app-navbar></app-navbar>
<div class="container">
    <h1 style="text-align: center; margin: 100px; color:#000000"><b>All Reimbursements</b></h1>
<div class="row" style="justify-content: center">
<div class="col-10">
<div class="table-responsive-sm">
    <!-- <button (click)="this.sort='order by rid desc'; ngOnInit()" class="btn btn-dark" style="margin-bottom: 10px">Request ID</button>   -->
    <table class="table table-striped table-dark table-bordered table-hover" style="table-layout: fixed">
        <thead><tr style="text-align: center"><th>Request</th><th>Type</th><th>Status</th><th>Gold</th><th>Date</th></tr></thead>
            <tr style="text-align: center" *ngFor = "let element of allReimb"><td><a style="color:blue;" (click)="findReimb(element.rid)">{{element.rid}}</a></td><td>{{element.reimb_type}}</td><td>{{element.status}}</td><td>{{element.amount}}</td><td>{{element.date_time | date}}</td></tr>
    </table>
</div></div></div></div>
