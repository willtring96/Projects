<div class="todo-input-wrapper">
  <div>
  <input type="text" [(ngModel)]="todoText" value={{todoText}} placeholder="Username..."/>
  <input type="text" [(ngModel)]="pass" value={{pass}} placeholder="Password..."/>
  </div>
  <button class="btn btn-primary" (click)="addTodo()">Submit</button>
</div>
