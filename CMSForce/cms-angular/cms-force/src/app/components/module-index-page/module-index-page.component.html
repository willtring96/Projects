<div class="card " style="margin-bottom: 10px">
   <div class="container">
      <div class="col">
         <div id="content">
            <img src="/assets/img/logo.png" alt="revature" class="logo">
         </div>
      </div>
      <!-- TABLE FORM - OPENING DIV -->
      <form *ngIf="!ms.isLoading" style="margin-bottom: 20px">
         <div *ngFor="let module of ms.response" name="modules"
            (click)="listContent(module)" id="{{module.id}}"
            class="tag-bubble" style="margin-bottom: 5px" [style.background-color]=module.color>
            <span>{{module.subject}}</span><br>
            <div *ngIf="contentVisible.get(module)">
               <form>
                  <div class="form-row mb-5">
                     <div class="table-responsive">
                        <table style="width: 99%; margin: 0px auto" class="table table-striped" >
                           <thead>
                              <tr>
                                 <th scope="col">Content ID</th>
                                 <th scope="col">Title</th>
                                 <th scope="col">Format</th>
                                 <th scope="col">Description</th>
                                 <th scope="col">URL</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr
                                 *ngFor="let content of moduleContents.get(module)">
                                 <td>{{content.id}}</td>
                                 <td>{{content.title}}</td>
                                 <td>{{content.format}}</td>
                                 <td>{{content.description}}</td>
                                 <td><a
                                       href="{{content.url}}">{{content.url}}</a>
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </form>
   </div>
</div>
